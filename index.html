<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutmunch | Premium Almonds & Exports</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,aspect-ratio"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Lato:wght@300;400;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2C1810", // Deep Coffee Brown for text
                        secondary: "#8B4513", // Saddle Brown
                        "accent-terra": "#A0522D", // Terra Cotta for buttons/highlights
                        "accent-gold": "#C6A87C", // Existing Gold, keeping as muted accent
                        "background-cream": "#FDFBF7", // Main background
                        "background-header": "#FFFFFF",
                        "text-main": "#1A1A1A",
                        "text-muted": "#666666",
                        // Specific from screenshots
                        "nuts-red": "#A52A2A",
                    },
                    fontFamily: {
                        display: ["Playfair Display", "serif"],
                        sans: ["Lato", "sans-serif"],
                    },
                    backgroundImage: {
                        'hero-pattern': "linear-gradient(to right, rgba(0,0,0,0.4), rgba(0,0,0,0.1))",
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 20;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

    <link rel="stylesheet" href="/index.css">
</head>

<body
    class="bg-background-light dark:bg-background-dark font-sans text-stone-800 dark:text-stone-200 antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
